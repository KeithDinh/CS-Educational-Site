    <h1>GENERATE RANDOM NUMBERS</h1>
  <div>
    <div>
      <label for="num">Amount of numbers to generate (Maximum: 10000 numbers)</label><br>
      <input type="number" id="num" placeholder="" required="required">
    </div>
    <div>
      <label for="start">Each number will have a value in range between</label>
      <input type="number" id="from" placeholder="" required="required">
      <label for="end">and</label>
      <input type="number" id="to" placeholder="" required="required">
    </div>
    <div>
      <label for="whole_number">Whole number</label>
      <input type="radio" id="whole_number" name="num_type" checked>
      <label for="decimal">Decimal</label>
      <input type="radio" id="decimal" name="num_type">
    </div>
    <button type="submit" id="submit">SUBMIT</button>
  </div>

  <textarea style="margin-top: 15px;" name="" id="output" cols="70" rows="8"></textarea>
