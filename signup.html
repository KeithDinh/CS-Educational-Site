  <main>
    <form action="" method="post" data-toggle="modal" class="login-form">
      <h1>SIGN UP</h1>
      <div>
        <div>
          <label for="firsname" >First Name</label>
          <input type="text" id="firsname" required>
        </div>
        <div>
          <label for="lastname" >Last Name</label>
          <input type="text" id="lastname" required>
        </div>
      </div>
      <label for="email" >Email</label>
      <input type="email" id="email"  required>
      <label for="password" >Password</label>
      <input type="password" id="password" required>
      <button type="submit" class="submit">Sign up</button>
    </form>
    <script>

      $('.login-form').on('submit', function(e) {
  
          e.preventDefault(); 

          const firstname = document.getElementById("firsname");
          const lastname = document.getElementById("lastname");
          const email = document.getElementById("email");
          const password = document.getElementById("password");
          isValid = firstname.checkValidity() && lastname.checkValidity() && email.checkValidity() && password.checkValidity();
          console.log(isValid)
          if(isValid) {
            $('#success').modal('show');
            // window.location.href = "URL";
          }
      });
    </script>
    
    <!-- Modal -->
    <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="successLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h1>Success!</h1>
          </div>
        </div>
      </div>
    </div>
