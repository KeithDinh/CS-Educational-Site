  <main>
    <h1>BIN, HEX, DEC CONVERTER</h1>

    <!-- ***************************** BUTTON SWITCH ***************************** -->

    <section style="display: flex; justify-content: center; flex-wrap: wrap;">
      <button type="button" class="Button selected" id="convertButton1" onclick="switchingConverter(this)">Bin to Other Bases</button>
      <button type="button" class="Button" id="convertButton2" onclick="switchingConverter(this)">Dec to Other Bases</button>
      <button type="button" class="Button" id="convertButton3" onclick="switchingConverter(this)">Hex to Other Bases</button>
    </section>
    <hr>

    <!-- ***************************** BIN FORM ***************************** -->

    <div class="form-submit form-1" >
      <label for="inputBinary">Enter Binary Number:</label>
      <input type="text" id="inputBinary" style="width: 100%">
      <div style="margin: 30px 0">
        <button class="Button form-Button" id="convertBin" type="submit" style="float: left;">Convert</button>
        <button class="Button form-Button" onclick="resetForm('form-1')" type="reset" style="float: right;"> Reset</button>
        <div style="clear: both;"></div>
      </div>

      <label for="">Hexadecimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="BinToHexOutput" rows="2" readonly></textarea>
      
      <label for="">Decimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="BinToDecOutput" rows="2" readonly></textarea>
    </div>
    
    <!-- ***************************** DEC FORM ***************************** -->

    <div class="form-submit form-2 hide" >
      <label for="inputBinary">Enter Decimal Number:</label>
      <input type="number" id="inputDecimal" style="width: 100%">
      <div style="margin: 30px 0">
        <button class="Button form-Button" id="convertDec" type="submit" style="float: left;">Convert</button>
        <button class="Button form-Button" onclick="resetForm('form-2')" type="reset" style="float: right;"> Reset</button>
        <div style="clear: both;"></div>
      </div>

      <label for="">Hexadecimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="DecToHexOutput" rows="2" readonly></textarea>
      
      <label for="">Binary Result:</label>
      <textarea style="margin-top: 15px;" name="" id="DecToBinOutput" rows="2" readonly></textarea>
    </div>
    

    <!-- ***************************** HEX FORM ***************************** -->

    <div class="form-submit form-3 hide">
      <label for="inputBinary">Enter Hexadecimal Number:</label>
      <input type="text" id="inputHexadecimal" style="width: 100%">
      <div style="margin: 30px 0">
        <button class="Button form-Button" id="convertHex" type="submit" style="float: left;">Convert</button>
        <button class="Button form-Button" onclick="resetForm('form-3')" type="reset" style="float: right;"> Reset</button>
        <div style="clear: both;"></div>
      </div>

      <label for="">Binary Result:</label>
      <textarea style="margin-top: 15px;" name="" id="HexToBinOutput" rows="2" readonly></textarea>
      
      <label for="">Decimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="HexToDecOutput" rows="2" readonly></textarea>
    </div>
