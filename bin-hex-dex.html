    .Button:hover, .selected{text-decoration: none; background-color: white; color: var(--blue); transition: 0.3s ease-in-out;}
    
    .Button:before, .selected:before {
        position: absolute;
        bottom: 8px;
        left: 0;
        right: 0;
        /* margin auto will set the starting point at center */
        margin: auto;
        width: 0%;
        content: '.';
        color: transparent;
        background: var(--blue);
        height: 2px;
      }
  
    .Button:hover:before, .selected:before {
      width: 80px;
      transition: 0.4s ease-out;

    .form-Button{width: 120px !important; margin: 0 20px;}

    }
    label{display: block;}
    textarea{width: 100%; background: rgba(0,0,0,0.1); margin-bottom: 20px;}

  <main>
    <h1>BIN, HEX, DEC CONVERTER</h1>

    <!-- ***************************** BUTTON SWITCH ***************************** -->

    <section style="display: flex; justify-content: center; flex-wrap: wrap;">
      <button type="button" class="Button selected" id="convertButton1" onclick="switchingConverter(this)">Bin to Other Bases</button>
      <button type="button" class="Button" id="convertButton2" onclick="switchingConverter(this)">Dec to Other Bases</button>
      <button type="button" class="Button" id="convertButton3" onclick="switchingConverter(this)">Hex to Other Bases</button>
    </section>
    <hr>

    <!-- ***************************** BIN FORM ***************************** -->

    <div class="form-submit form-1" >
      <label for="inputBinary">Enter Binary Number:</label>
      <input type="text" id="inputBinary" style="width: 100%">
      <div style="margin: 30px 0">
        <button class="Button form-Button" id="convertBin" type="submit" style="float: left;">Convert</button>
        <button class="Button form-Button" onclick="resetForm('form-1')" type="reset" style="float: right;"> Reset</button>
        <div style="clear: both;"></div>
      </div>

      <label for="">Hexadecimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="BinToHexOutput" rows="2" readonly></textarea>
      
      <label for="">Decimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="BinToDecOutput" rows="2" readonly></textarea>
    </div>
    
    <!-- ***************************** DEC FORM ***************************** -->

    <div class="form-submit form-2 hide" style="width: 500px;">
      <label for="inputBinary">Enter Decimal Number:</label>
      <input type="number" id="inputDecimal" style="width: 100%">
      <div style="margin: 30px 0">
        <button class="Button form-Button" id="convertDec" type="submit" style="float: left;">Convert</button>
        <button class="Button form-Button" onclick="resetForm('form-2')" type="reset" style="float: right;"> Reset</button>
        <div style="clear: both;"></div>
      </div>

      <label for="">Hexadecimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="DecToHexOutput" rows="2" readonly></textarea>
      
      <label for="">Binary Result:</label>
      <textarea style="margin-top: 15px;" name="" id="DecToBinOutput" rows="2" readonly></textarea>
    </div>
    

    <!-- ***************************** HEX FORM ***************************** -->

    <div class="form-submit form-3 hide" style="width: 500px;">
      <label for="inputBinary">Enter Hexadecimal Number:</label>
      <input type="text" id="inputHexadecimal" style="width: 100%">
      <div style="margin: 30px 0">
        <button class="Button form-Button" id="convertHex" type="submit" style="float: left;">Convert</button>
        <button class="Button form-Button" onclick="resetForm('form-3')" type="reset" style="float: right;"> Reset</button>
        <div style="clear: both;"></div>
      </div>

      <label for="">Binary Result:</label>
      <textarea style="margin-top: 15px;" name="" id="HexToBinOutput" rows="2" readonly></textarea>
      
      <label for="">Decimal Result:</label>
      <textarea style="margin-top: 15px;" name="" id="HexToDecOutput" rows="2" readonly></textarea>
    </div>

  <script>
    BinToDec = (StringOfNums) => parseInt(StringOfNums, 2).toString(10);
    BinToHex = (StringOfNums) => parseInt(StringOfNums, 2).toString(16);
    DecToBin = (StringOfNums) => parseInt(StringOfNums, 10).toString(2);
    DecToHex = (StringOfNums) => parseInt(StringOfNums, 10).toString(16);
    HexToBin = (StringOfNums) => parseInt(StringOfNums, 16).toString(2);
    HexToDec = (StringOfNums) => parseInt(StringOfNums, 16).toString(10);
    resetForm = (className) => {
      document.querySelector("."+className+" input").value="";

      document.querySelectorAll("."+className+ " textarea").forEach(element => element.innerHTML="");
    };
    switchingConverter = (element) => {
      // get all button and remove the active state
      document.querySelectorAll("section button").forEach(eachButton => eachButton.classList.remove("selected"));

      // add active state to the current element (this)
      element.classList.add("class","selected");

      // .slice(-1): Get the last character
      let formClassName = "form-"+element.id.slice(-1);

      // get all form and hide all
      document.querySelectorAll(".form-submit").forEach(eachForm => eachForm.classList.add("hide"));

      // get the right form and display it
      document.getElementsByClassName(formClassName)[0].classList.remove("hide");

    }


    // ***************************** BIN ONCLICK *****************************
    document.getElementById("convertBin").onclick = ()=> 
    {
      let bin=document.getElementById("inputBinary").value;
      if(bin.search(/^[10]+$/) != -1)
      {

        document.getElementById("BinToHexOutput").innerHTML = BinToHex(bin);
        document.getElementById("BinToDecOutput").innerHTML = BinToDec(bin);
      }
      else alert("The number is not a binary number");
    };



    // ***************************** DEC ONCLICK *****************************
    document.getElementById("convertDec").onclick = ()=> 
    {
      let dec=parseInt(document.getElementById("inputDecimal").value);
      if(Number.isInteger(dec))
      {
        document.getElementById("DecToHexOutput").innerHTML = DecToHex(dec);
        document.getElementById("DecToBinOutput").innerHTML = DecToBin(dec);
      }
      else alert("The number is not a decimal number");
    };



    // ***************************** HEX ONCLICK *****************************
    document.getElementById("convertHex").onclick = ()=> 
    {
      let hex=document.getElementById("inputHexadecimal").value;
      if(parseInt(hex,16).toString(16) === hex.toLowerCase())
      {

        document.getElementById("HexToBinOutput").innerHTML = HexToBin(hex);
        document.getElementById("HexToDecOutput").innerHTML = HexToDec(hex);
      }
      else alert("The number is not a hexadecimal number");
    };
  </script>
